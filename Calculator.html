<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="app">
            <div class="text">
                <!-- <h2 id="exp">0</h2> -->
                 <p id="exp">0</p>
                 
            </div>
            
    
            <div class="buttons">
                <button class="btn c-green" id="ac">AC</button>
                <button class="btn c-green" id="backspace">
                    DEL
                </button>
                <button class="btn c-green">%</button>
                <button class="btn c-green">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn c-green">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn c-green">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn c-green">+</button>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn dot">.</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
